<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
	<link href="css/ionic.app.css" rel="stylesheet">
	-->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
	<ion-header-bar class="bar-stable">
		<h1 class="title">Ionic Blank Starter</h1>
	</ion-header-bar>
	<ion-content class="padding" ng-controller="AppCtrl">
		<div class="button button-block button-positive" ng-click="loadActivityIndicator('indeterminate-simple')">Indeterminate - Simple</div>
		<div class="button button-block button-positive" ng-click="loadActivityIndicator('indeterminate-label')">Indeterminate - Label</div>
		<div class="button button-block button-positive" ng-click="loadActivityIndicator('indeterminate-label-detail')">Indeterminate - Label + Detail</div>
		<div class="button button-block button-positive" ng-click="loadActivityIndicator('determinate-simple')">Determinate - Simple</div>
		<div class="button button-block button-positive" ng-click="loadActivityIndicator('determinate-annular')">Determinate - Annular</div>
		<div class="button button-block button-positive" ng-click="loadActivityIndicator('determinate-bar')">Determinate - Bar</div>
		<div class="button button-block button-positive" ng-click="loadActivityIndicator('success')">Success</div>
	</ion-content>
</ion-pane>
</body>
</html>
