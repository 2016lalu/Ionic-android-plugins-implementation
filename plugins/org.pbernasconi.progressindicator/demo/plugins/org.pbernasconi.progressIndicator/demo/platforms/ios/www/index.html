<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Progress-Indicator Plugin</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
</head>
<body ng-app="starter" class="platform-ios platform-cordova platform-webview">

<ion-pane>
    <ion-header-bar class="bar-dark">
        <h1 class="title">Progress Indicator Plugin</h1>
    </ion-header-bar>
    <ion-content class="padding" ng-controller="AppCtrl">

        <div class="list">
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-load-b"></i>
                Simple
                <div class="button button-positive" ng-click="loadProgressIndicator('indeterminate-simple')">try</div>
            </div>
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-load-b"></i>
                Simple then hide
                <div class="button button-positive" ng-click="loadProgressIndicator('indeterminate-simple-then-hide')">try</div>
            </div>
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-load-b"></i>
                Simple - Label
                <div class="button  button-positive" ng-click="loadProgressIndicator('indeterminate-label')">try</div>
            </div>
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-load-b"></i>
                Simple - Label - Detail
                <div class="button button-positive" ng-click="loadProgressIndicator('indeterminate-label-detail')">try</div>
            </div>
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-ios7-loop"></i>
                Determinate
                <div class="button button-positive" ng-click="loadProgressIndicator('determinate-simple')">try</div>
            </div>
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-ios7-loop"></i>
                Determinate - Label
                <div class="button  button-positive" ng-click="loadProgressIndicator('determinate-simple-label')">try</div>
            </div>
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-load-c"></i>
                Annular
                <div class="button button-positive" ng-click="loadProgressIndicator('determinate-annular')">try</div>
            </div>
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-load-c"></i>
                Annular - Label
                <div class="button button-positive" ng-click="loadProgressIndicator('determinate-annular-label')">try</div>
            </div>
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-toggle"></i>
                Bar
                <div class="button  button-positive" ng-click="loadProgressIndicator('determinate-bar')">try</div>
            </div>
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-toggle"></i>
                Bar - Label
                <div class="button button-positive" ng-click="loadProgressIndicator('determinate-bar-label')">try</div>
            </div>
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-ios7-checkmark-outline"></i>
                Success
                <div class="button  button-positive" ng-click="loadProgressIndicator('success')">try</div>
            </div>
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-ios7-checkmark-outline"></i>
                Text Top
                <div class="button  button-positive" ng-click="loadProgressIndicator('text-top')">try</div>
            </div>
            <div class="item item-icon-left item-button-right">
                <i class="icon ion-ios7-checkmark-outline"></i>
                Text Bottom
                <div class="button  button-positive" ng-click="loadProgressIndicator('text-bottom')">try</div>
            </div>
        </div>
    </ion-content>
</ion-pane>
</body>
</html>
